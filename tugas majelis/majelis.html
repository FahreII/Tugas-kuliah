<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Majelis</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-image: url(majelis.jpg);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-size: cover;
    background-position: center;
}

h2 {
    position: absolute;
    color: rgb(0, 183, 255);
    text-align: center;
    width: 90%;
}


#output {
    position: absolute;
    color: #ffffff;
    bottom: 40px;
    right: 20px;
}

label {
    color: rgb(81, 151, 243);
}

input {
    background-color: #fff;
    border: none;
    border-radius: 6px;
    padding: 6px;
    width: 100%;
}

button {
    background: linear-gradient(to right, #ffffff, #01ffff);
    background-size: 200% auto;
    color: #000;
    cursor: pointer;
    border-radius: 6px;
    border: none;
    padding: 10px 0;
    width: 100%;
    transition: 0.4s ease;
    margin-top: 20px;
    position: static;
}

button:hover {
    background-position: right center;
}

#myForm {
    background: rgba(0, 0, 0, 0.35);
    box-shadow: 0 10px 30px #000000;
    padding: 30px;
    padding-top: 120px;
    width: 90%;
    max-width: 385px;
    border-radius: 10px;
    text-align: left;
}

.qris {
    position: relative;
    display: block;
    margin: 20px auto 0 auto;
    height: 160px;
    width: auto;
}

.fast {
    position: relative;
    color: #fff;
    text-align: center;
    margin-top: 10px;
}


@media (max-width: 600px) {
    #title {
        font-size: 20px;
        top: 40px;
    }

    #myForm {
        padding-top: 80px;
    }

    .qris {
        height: 120px;
    }
}

@media (min-width: 600px) and (max-width: 900px) {
    #title {
        font-size: 26px;
    }

    .qris {
        height: 140px;
    }
}

@media (min-width: 1200px) {
    #title {
        top: 90px;
        font-size: 23px;
    }

    .qris {
        height: 180px;
    }
}

    </style>
</head>
<body>

    <h2 id="title">Pendaftaran Menjadi Anggota Majelis</h2>

    <form id="myForm">
        <label>Nama:</label>
        <input type="text" id="nama">

        <label>Usia:</label>
        <input type="number" id="usia">

        <label>Email:</label>
        <input type="email" id="email">

        <img class="qris" src="qris.jpg" alt="QRIS">
        <h3 class="fast">Fast Track</h3>

        <button type="submit">Kirim</button>
    </form>

    <!-- <div id="msg"></div> -->
    <div id="output"></div>

    <script>
        const form = document.getElementById("myForm");
        const nama = document.getElementById("nama");
        const email = document.getElementById("email");
        const usia = document.getElementById("usia");
        const msg = document.getElementById("msg");
        const output = document.getElementById("output");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            if (nama.value.trim() === "" || email.value.trim() === "") {
                alert("Semua input wajib diisi!");
                return;
            }

            alert("Data berhasil ditambahkan! Silahkan menunggu pengumuman.")

            const p = document.createElement("p");
            p.textContent = `Nama: ${nama.value} | Usia: ${usia.value} Tahun | Email: ${email.value}`;
            output.appendChild(p);
        });
    </script>

</body>

</html>
